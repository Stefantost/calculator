buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.0'
        classpath 'de.felixschulze.gradle:gradle-hockeyapp-plugin:2.0'
    }
}

apply plugin: 'android'
apply plugin: 'hockeyApp'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"
    
    defaultConfig {
        versionCode 2
        versionName '2.0'
        packageName 'net.ludeke.calculator'
        testPackageName 'net.ludeke.calculator.tests'
        testInstrumentationRunner 'com.android.calculator2.CalculatorInstrumentationTestRunner'
    }
    
    signingConfigs {
		release {
	       storeFile file(RELEASE_STORE_FILE)
	       storePassword RELEASE_STORE_PASSWORD
	       keyAlias RELEASE_KEY_ALIAS
	       keyPassword RELEASE_KEY_PASSWORD
		}
	}

	buildTypes {
		release {
			signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.txt'
		}
	}

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    
	lintOptions {
		disable 'MissingTranslation', 'Instantiatable', 'NewApi'
	}
}

hockeyapp {
    apiToken = HOCKEY_APP_TOKEN
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.android.support:support-v4:13.0.0'
    compile 'com.google.guava:guava:17.0'
    compile files('libs/arity-2.1.2.jar')
    compile files('libs/HockeySDK-3.0.1.jar')

    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.1'
}